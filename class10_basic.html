<!DOCTYPE html>
<html>
<head>
    <title>Class 10 Basic Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/image.png" alt="Ved Academy Header">
        </header>
        <h2>Class 10 Basic Info</h2>
        <form method="POST" action="submit_basic_info.php">
            <input type="hidden" name="form_id" value="class10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No.:</label>
                <input type="text" class="form-control" id="mobile_no" name="mobile_no" required pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="school_name">School Name:</label>
                <input type="text" class="form-control" id="school_name" name="school_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Next: Start Quiz</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Examination Website. All rights reserved.</p>
    </footer>
</body>
</html>
